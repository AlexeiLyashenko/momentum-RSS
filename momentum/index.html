<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="player-volume">
          <div class="volume-icon"></div>
          <input class="volume-range" type="range" name="volume">
        </div>
      </div>
      <div class="player-track-name">Current track</div>
      <div class="player-container">
        <span class="current-time">00:00 </span>
        <input class="player-duration" src="./music/Christian Leffler - Haul (feat. Mohna).mp3" type="range" name="duration" value="0">
        <span class="all-time"></span>
      </div>
      <audio class="audio" src=""></audio>
      <ul class="play-list"></ul>
    </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
  </main>
  <footer class="footer">
    <div class="settings-button"></div>
    <div class="footer__center">
      <div class="quote">
        <button class="change-quote"></button>
        <div class="quote-text"></div>
        <div class="author"></div>
      </div>
      <div class="links">
        <a class="github" href="https://github.com/AlexeiLyashenko/" target="_blank"></a>
        <p class="copy">&copy;2021</p>
        <a class="rss" href="https://github.com/AlexeiLyashenko/" target="_blank"></a>
      </div>
    </div>
    <div class="footer__to-do"></div>
  </footer>

  <div class="to-do">
  </div>
  
  <div class="settings">
    <div class="settings__close"></div>
    <div class="settings-left">
      <div class="settings__language">
        <div class="language__radios">
          <div class="language__text settings-title">Ð¡hoose language</div>
          <div class="eng radio">
            <input type="radio" name="lang" id="eng-lang" value="eng" checked>
            <label for="eng-lang">English</label>
          </div>
          <div class="rus radio">
            <input type="radio" name="lang" id="rus-lang" value="rus">
            <label for="rus-lang">Russian</label>
          </div>
        </div>
      </div>
      <div class="settings__images-path">
        <div class="images-path-title settings-title">Select image source</div>
        <select name="api" id="images-api">
          <option value="github" name="git">GitHub</option>
          <option value="unsplash" name="unsplash">Unsplash API</option>
        </select>
      </div>
    </div>
    <div class="hide-block">
      <div class="hide-title settings-title">Hide blocks</div>
      <div class="hide-item">
        <input type="checkbox" id="player" name="player">
        <label for="player">Audioplayer</label>
      </div>
      <div class="hide-item">
        <input type="checkbox" id="weather" name="weather">
        <label for="weather">Weather</label>
      </div>
      <div class="hide-item">
        <input type="checkbox" id="time" name="time">
        <label for="time">Time</label>
      </div>
      <div class="hide-item">
        <input type="checkbox" id="date" name="date">
        <label for="date">Date</label>
      </div>
      <div class="hide-item">
        <input type="checkbox" id="greetings" name="greeting-container">
        <label for="greetings">Greetings</label>
      </div>
      <div class="hide-item">
        <input type="checkbox" id="quotes" name="quote">
        <label for="quotes">Quotes</label>
      </div>
    </div>
  </div>

  <script src="js/translate.js"></script>
  <script src="js/languages.js"></script>
  <script src="js/time-greetings.js"></script>
  <script src="js/bg-images.js"></script>
  <script src="js/weather.js"></script>
  <script type="module" src="js/quotes.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/audioplayer.js"></script>


</body>
</html>
